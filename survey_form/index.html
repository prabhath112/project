<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css\styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <div id="main-form">
        <p id="description">freeCodeCamp for learning hehe</p>
        <form name="myform" id="survey-form" autocomplete="off" action="#">
            
            <div class="rowTab">
                <div class="labels">
                    <label id="name-label" for="name">Full Name: </label>
                </div>
                <div class="rightTab">
                    <input autofocus type="text" name="name"autocomplete="off" id="name" class="input-field"  placeholder="Enter your name"required>
                    <p id="error-message-name"></p>
                </div>
                </div>
                <div class="rowTab">
                    <div class="labels">
                        <label id="email-label" for="name"> Email: </label>
                    </div>
                    <div class="rightTab">
                        <input type="email" name="email"autocomplete="off" id="email" class="input-field" required placeholder="Enter your Email">
                        <p id="error-message-email"></p>
                    </div>
                </div> 
                <div class="rowTab">
                    <div class="labels">
                        <label id="uname-label" for="usrname"> User ID: </label>
                    </div>
                    <div class="rightTab">
                        <input type="text" name="username"autocomplete="off" id="username" class="input-field" required placeholder="Enter your User Id">
                        <p id="error-message-uname"></p>
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labels">
                        <label id="password-label" for="password"> Password: </label>
                    </div>
                    <div class="rightTab">
                        <input type="password" name="Password"autocomplete="off" id="password" class="input-field" required placeholder="Enter your Password">
                        <p id="error-message-password"></p>
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labels">
                        <label id="password-label" for="confirm-password">Confirm Password: </label>
                    </div>
                    <div class="rightTab">
                        <input type="password" name="confirm-Password"autocomplete="off" id="confirm-password" class="input-field" required placeholder="Enter your Password">
                           <p id="error-message-password-confirm"></p>
                       </div>
                   </div>
                <div class="rowTab">
                <div class="labels">
                    <label id="number-label" for="age">Age: </label>
                </div>
                
                <div class="rightTab">
                    <input type="number" name="age"autocomplete="off" onpaste="return false;" id="age" min="14" max="99" class="input-field" placeholder="Age" required>
                    <p id="error-message-age"></p>
                </div>
                </div>
                <!-- 1 -->
             <div class="rowTab">
                    <div class="labels">
                        <label for="Currentpost">Your city:</label>
                    </div>
                     <div class="rightTab">
                    <select id="dropdownCity"autocomplete="off" id="city" name="city" class="dropdown"required>
                        <option disabled selected value>Select an option</option>
                        <option value="bangalore">bangalore</option>
                        <option value="mangalore">mangalore</option>
                        <option value="udupi">udupi</option>
                    </select>
                </div>
                </div>
                <div class="rowTab">
                <div class="labels">
                    <label for="Currentpost">Your Gender:</label>
                </div>
                <div class="rightTab">
                    <select id="dropdown" name="gender" id="gender" class="dropdown" autocomplete="off" required>
                        <option disabled selected value>Select an option</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="userRating">How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="rightTab">
                    <ul style="list-style: none;"autocomplete="off" required>
                        <li class="radio"><label>Definitely<input name="radio-buttons" value="1" type="radio"
                                    class="userRatings"></label></li>
                        <li class="radio"><label>Maybe<input name="radio-buttons" value="2" type="radio"
                                    class="userRatings"></label></li>
                        <li class="radio"><label>Not sure<input name="radio-buttons" value="3" type="radio"
                                    class="userRatings"></label></li>
                    </ul>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="most-like">What do you like most in freecodecamp: </label>
                </div>
                <div class="rightTab">
                    <select id="most-like" name="mostLike" class="dropdown"autocomplete="off" required>
                        <option disabled selected value>Select an option</option>
                        <option value="Features">Features</option>
                        <option value="Learning">Learning</option>
                        <option value="openSource">Open Source</option>
                    </select>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="preferences">Things that should be improved in the future<br>(Check all that apply):
                    </label>
                </div>
                <div class="rightTab">
                    <ul id="preferences" style="list-style: none;"autocomplete="off" required>
                        <li class="checkbox"><label><input name="prefer" value="1" type="checkbox"
                                    class="userRatings">User interface</label></li>
                        
                        <li class="checkbox"><label><input name="prefer" value="10" type="checkbox"
                                    class="userRatings">Forum</label></li>
                        <li class="checkbox"><label><input name="prefer" value="10" type="checkbox"
                                    class="userRatings">course</label></li>
                    </ul>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="comments">Any Comments or Suggestions?</label>
                </div>
                <div class="rightTab">
                    <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment"
                        placeholder="Enter your comment here..."></textarea>
                </div>
            </div> 
            <!-- 2 -->
            <input id="submit" type="submit" value="submit" onclick="confirm('name : '+document.getElementById('name').value+'\nemail: '+document.getElementById('email').value
            +'\nAge: '+document.getElementById('age').value);"hidden >
            <input type="submit" id="submit" class="btn btn-lg btn-danger" value="submit" data-bs-toggle="popover" data-bs-title="ERROR!!" data-bs-content="Enter Fields Correctly!!">
            <!-- <input type="submit" id="submit" value="submit" class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-title="ERROR!!" data-bs-content="Enter Fields Correctly!!"> -->

        </form>
    </div>
    <script src="js/script2.js"></script>
</body>
</html>
